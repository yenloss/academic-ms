spring.application.name=academic-ms

# Conexión a base de datos 
spring.datasource.url=${ACADEMIC_DB_URL}
spring.datasource.username=${ACADEMIC_DB_USER}
spring.datasource.password=${ACADEMIC_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=${ACADEMIC_SERVER_PORT:8082}

# Para que JPA cree/actualice tablas automáticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Eureka Client
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka}

# Actuator Config
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

#OAuth2
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9000/oauth2/jwks
